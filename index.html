               alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="main-head text-center m-5">
      <h1 class="explore-kerala ">Explore Kerala</h1>
    </div>
    <div class="row" id="cardContainer">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

  <!-- Footer -->

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to fetch data asynchronously
    async function fetchData() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }

    // Function to create card HTML
    function createCard(imageUrl, title, text, location) {
      return `
        <div class="col-sm-4 mt-5">
          <div class="card">
            <img src="${imageUrl}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${text}</p>
              <a href="/details.html?location=${encodeURIComponent(location)}" class="btn btn-primary">Know More</a>
            </div>
          </div>
        </div>
      `;
    }

    // Function to render cards
    async function renderCards() {
      const data = await fetchData();
      const cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = ''; // Clear existing content
      data.forEach(item => {
        const cardHtml = createCard(item.imageUrl, item.title, item.text, item.location);
        cardContainer.innerHTML += cardHtml;
      });
    }

    // Call renderCards function to start rendering
    renderCards();
  </script>
</body>
